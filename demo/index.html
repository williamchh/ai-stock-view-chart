<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Stock View Chart Demo</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chart-container {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>AI Stock View Chart Demo</h1>
  <div id="chart-container"></div>

  <script type="module">
    import StockChart from '../src/stock-chart.js';

    const data = [
      { date: '2025-01-01', open: 100, high: 110, low: 95, close: 105, volume: 5000 },
      { date: '2025-01-02', open: 105, high: 115, low: 100, close: 110, volume: 6000 },
      { date: '2025-01-03', open: 110, high: 118, low: 108, close: 115, volume: 4500 },
      { date: '2025-01-04', open: 115, high: 120, low: 112, close: 118, volume: 4800 },
      { date: '2025-01-05', open: 118, high: 122, low: 115, close: 119, volume: 5200 }
    ];

    StockChart.init('chart-container', {
      theme: 'light',
      chartType: 'candlestick',
      data,
      initialVisibleCandles: 50
    });
  </script>
</body>
</html>

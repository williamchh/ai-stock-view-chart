<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Stock View Chart Demo</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #chart-container {
      width: 100%;
      height: 800px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>AI Stock View Chart Demo</h1>
  <div id="chart-container"></div>

  <script type="module">
    import StockChart from '../src/stock-chart.js';

   function generateCandlestickData(count) {
       const data = [];
       let lastClose = 200;
       let date = new Date('2015-01-01');

       for (let i = 0; i < count; i++) {
           const open = lastClose + (Math.random() - 0.5) * 5;
           const close = open + (Math.random() - 0.5) * 10;
           const high = Math.max(open, close) + Math.random() * 5;
           const low = Math.min(open, close) - Math.random() * 5;
           const volume = Math.random() * 10000 + 1000;
           
           data.push({
               time: date.getTime() / 1000,
               open: open,
               high: high,
               low: low,
               close: close,
               volume: volume
           });

           lastClose = close;
           date.setDate(date.getDate() + 1);
       }
       return data;
   }

   function calculateSMA(data, period) {
       const smaData = [];
       for (let i = 0; i < data.length; i++) {
           if (i < period - 1) {
               // Not enough data for SMA yet
               smaData.push({
                   time: data[i].time,
                   value: null
               });
               continue;
           }

           // Calculate sum of closing prices for the period
           let sum = 0;
           for (let j = 0; j < period; j++) {
               sum += data[i - j].close;
           }

           // Calculate average and add to SMA data
           smaData.push({
               time: data[i].time,
               value: sum / period
           });
       }
       return smaData;
   }

    const candlestickData = generateCandlestickData(3000);

    // Calculate SMAs
    const sma20Data = calculateSMA(candlestickData, 20);
    const sma50Data = calculateSMA(candlestickData, 50);
    const lineData = candlestickData.map(d => ({ date: d.date, value: d.close }));

    const volumeData = candlestickData.map(d => ({ time: d.time, volume: d.volume }));

    StockChart.init('chart-container', {
      theme: 'dark',
      initialVisibleCandles: 50,
      plots: [
        { 
          id: 'main', 
          type: 'candlestick', 
          heightRatio: 0.7, 
          data: candlestickData 
        },
        { 
          id: 'sma20', 
          type: 'line', 
          data: sma20Data,
          overlay: true,
          style: {
            lineColor: 'rgba(255, 140, 0, 0.8)',  // Orange
            lineWidth: 1.5
          }
        },
        { 
          id: 'sma50', 
          type: 'line', 
          data: sma50Data,
          overlay: true,
          style: {
            lineColor: 'rgba(70, 130, 180, 0.8)',  // Steel Blue
            lineWidth: 5
          }
        },
        { id: 'closeLine', type: 'line', heightRatio: 0.2, data: lineData, overlay: false },
        { 
          id: 'volume', 
          type: 'volume', 
          heightRatio: 0.1, 
          data: volumeData 
        }
      ]
    });
  </script>
</body>
</html>
